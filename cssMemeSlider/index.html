<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="container">
            <input type="radio" name="mem" id='r1' checked>
            <input type="radio" name="mem" id='r2'>
            <input type="radio" name="mem" id='r3'>
            <input type="radio" name="mem" id='r4'>
            <div class="blok-mem-picture">
                <img alt="mem" id="mem_1" class="picture-mem" src="assets/mem7k.jpg">
                <img alt="mem" id="mem_2" class="picture-mem" src="assets/mem5k.jpg">
                <img alt="mem" id="mem_3" class="picture-mem" src="assets/mem8k.jpg">
                <img alt="mem" id="mem_4" class="picture-mem" src="assets/mem4_2k.png">
            </div>
                <div class="blok-description-mem">
                    <p class="description-mem" id="desc_mem_1">То, что вы увидите, называется Мемы</p>
                    <p class="description-mem" id="desc_mem_2">Это что еще за выкрутасы!</p>
                    <p class="description-mem" id="desc_mem_3">Сон для слабаков!</p>
                    <p class="description-mem" id="desc_mem_4">Невидимая ошибка в строке 42</p>
                </div>
                <div class="blok-button">
                    <label for='r1' class="but_checkbox" id="but_1"><div class="but_div_lable"></div></label>
                    <label for='r2' class="but_checkbox" id="but_2"><div class="but_div_lable"></div></label>
                    <label for='r3' class="but_checkbox" id="but_3"><div class="but_div_lable"></div></label>
                    <label for='r4' class="but_checkbox" id="but_4"><div class="but_div_lable"></div></label>
                </div>
        </div>
    </main>
</body>

</html>
